{% extends 'admin/base.html' %}
{% block content %}
<form action="/admin/Navlinks/update/{{nav.id}}" method="POST" enctype="multipart/form-data">
    {{navlinkForm.name(class_="form-control my-3", placeholder="Name")}}
    {{navlinkForm.url(class_="form-control my-3", placeholder="Url")}}
    {{navlinkForm.submit(class_="btn btn-primary my-3",value="Add nav")}}
</form>
{% endblock  %}
